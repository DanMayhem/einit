{% extends "base.html" %}
{% block main_content %}
{% import 'util.html' as util %}
{% import 'bootstrap/wtf.html' as wtf %}

<div class="row">
  <div class="col-md-4 col-md-offset-4 well">

    <h1>Sign up now</h1>
    {{
      wtf.quick_form(
        form,
        action=url_for('signup'),
        button_map = {
          'signup': 'primary'
        }
      )
    }}

  </div>
</div>

{% endblock %}
